<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body.login-page {
      background: linear-gradient(120deg, #0f172a, #1e3a8a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.8s ease;
    }

    .login-card h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #1e3a8a;
      font-weight: 700;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      color: #6b7280;
    }

    .input-group input {
      width: 100%;
      padding: 0.9rem 1rem 0.9rem 2.8rem;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      background: #f9fafb;
      transition: 0.3s;
      font-size: 1rem;
    }

    .input-group input:focus {
      border-color: #3b82f6;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      outline: none;
    }

    .login-card button {
      width: 100%;
      padding: 1rem;
      border: none;
      background: linear-gradient(to right, #3b82f6, #6366f1);
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-card button:hover {
      background: linear-gradient(to right, #2563eb, #4f46e5);
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .error {
      background-color: #fee2e2;
      color: #b91c1c;
      padding: 0.9rem;
      text-align: center;
      border-radius: 10px;
      font-weight: bold;
      margin-top: 1rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head> 
<body class="login-page">
  <div class="login-card">
    <h1>Iniciar Sesi칩n</h1>
    <form id="loginForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="correo" placeholder="Usuario" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="contrasena" placeholder="Contrase침a" required>
      </div>
      <button type="submit">Ingresar</button>
    </form>
    <p id="loginError" class="error" style="display: none;">Credenciales inv치lidas</p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const correo = document.getElementById('correo').value;
        const contrasena = document.getElementById('contrasena').value;
        
        const response = await fetch('http://localhost:8090/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ correo, contrasena })
        });

        const result = await response.json();
        if (response.ok) {
            alert('Login exitoso');
            localStorage.setItem('auth', 'true');
            localStorage.setItem('rol', result.trabajador.rol);
            localStorage.setItem('nombre', result.trabajador.nombre);
            localStorage.setItem('apellido', result.trabajador.apellido);
            window.location.href = 'index.html';
        } else {
            alert(result.message || 'Error al iniciar sesi칩n');
        }
    });
  </script>
</body>
</html>
